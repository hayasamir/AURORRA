<script>
  const subscribeBtn = document.getElementById('subscribeBtn');
  const newsletterEmail = document.getElementById('newsletterEmail');
  const newsletterMsg = document.getElementById('newsletterMsg');

  // ÿØÿßŸÑÿ© ŸÑŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ•ŸäŸÖŸäŸÑ
  function isValidEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }

  subscribeBtn.addEventListener('click', () => {
    const email = newsletterEmail.value.trim();

    if(!email) {
      newsletterMsg.style.color = "#f00";
      newsletterMsg.innerText = "Please enter your email.";
      return;
    }

    if(!isValidEmail(email)) {
      newsletterMsg.style.color = "#f00";
      newsletterMsg.innerText = "Please enter a valid email.";
      return;
    }

    // ÿ•ÿ∞ÿß ŸÉŸÑ ÿ¥Ÿäÿ° ÿµÿ≠
    newsletterMsg.style.color = "#0a0"; // ÿ£ÿÆÿ∂ÿ±
    newsletterMsg.innerText = `Thank you for subscribing: ${email}`;
    newsletterEmail.value = '';
  });
</script>
